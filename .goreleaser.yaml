# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=jcroql
version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - id: client
    main: ./cmd/qt-client/
    binary: qt-client
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
  - id: server
    main: ./cmd/qt-server/
    binary: qt-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "v{{ incpatch .Version }}-snapshot"

release:
  name_template: "v{{ .Version }}"
